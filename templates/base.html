<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="16x16">
	<title>Plataforma de Monitoreo SHM {%if title%} :: {{title}} {%endif%}</title>
	
	{% block csslibraries%}
		{% include 'css_libraries.html' %}
	{% endblock %}

	{% block customcss %}
	{% endblock %}
</head>       

<body >	
	<header>{% include 'navbar.html' %}</header>
	{% block content %}
	{% endblock %}
</body>

{% block jslibraries%}
	<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/moment.js') }}"></script>
	<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
	<script src="{{ url_for('static', filename='font-awesome/js/all.js')}}"></script>
{% endblock %}

{% block customjs%}
	<script src="{{ url_for('static', filename='js/base.js') }}"></script>
 	<script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
	<script src="{{ url_for('static', filename='js/leaflet.markercluster.js') }}"></script>
	<script src="{{ url_for('static', filename='js/leaflet.markercluster-src.js') }}"></script>
{% endblock %}

</html>
