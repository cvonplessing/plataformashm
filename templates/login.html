<!-- templates/login.html -->

{% extends "base.html" %}

{% block customcss %}
    {{ super() }}
	<link href="{{ url_for('static', filename='css/profile.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="loginbox">
	<div class=" box d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Acceder</h3>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="alert alert-danger">
            {{ messages[0] }}
          </div>
          {% endif %}
        {% endwith %}
			</div>
			<div class="card-body">
				<form method="POST" action="/login">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-at"></i></span>
            <input type="text" class="form-control form-control-lg" placeholder="Correo" name="email" aria-label="Correo" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-key"></i></span>
            <input type="password" class="form-control form-control-lg" placeholder="Contraseña" name="password" aria-label="Contraseña" aria-describedby="basic-addon2">
          </div>
					<div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="check" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Mantener la sesión iniciada
            </label>
          </div>

          <div class="form-group">
						<button type="submit" value="Login" class="btn btn-primary btn-lg w-100">Iniciar sesión</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a href="/password_reset">¿Olvidó su contraseña?</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
