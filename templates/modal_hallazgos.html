<button class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#ImageModal{{i['hallazgo'].id}}">Imagenes</button>
<div width="100%" height="100%" class="modal fade" id="ImageModal{{i['hallazgo'].id}}" tabindex="-1" role="dialog" aria-labelledby="ImageModal{{i['hallazgo'].id}}Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for j in i['material_apoyo'] %}
                            <div class="carousel-item{% if loop.index == 1 %} active{% endif %}">
                                <img class="d-block w-100" src="/static/images/{{j.ruta_acceso_archivo}}" alt="#">
                            </div>    
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
